<html lang="en">

<head>

    <title>ulesanne</title>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
    

    <style>
        .Normal {
            background-color: #7fffff;
            color: black;
            border: groove;
            border-width: 5px;
            padding: 3px;
            height: 50px;
            width: 400px;
        }
    </style>

    <script language="JavaScript">

        $(function () {
            //track normal
            var State = true;
             $("$ChangeColors").click(
                function () {
                    if (State) {
                        $("#SampleText").animate({
                            backgroundColor: '#0000ff',
                            color: "white",
                            borderColor: "#ff0000",
                            height: 100,
                            width: 600
                        }, 1500);
                    }
                    else {
                        $("#SampleText").animate ({
                            backgroundColor: '#7fffff',
                            color: "white",
                            borderColor: "#00ff00",
                            height: 50,
                            width: 400
                        },1500);
                    }
                    //change the state
                    State=!State;
                }
            )
        })
    </script>
</head>

<body>
    <h1>Performing an animation</h1>
    <p>Click on a list item for it to disappear</p>
    <div class="Transition">
        <div id="SampleText" class="Normal">
            This is some text to transition.
        </div>
    </div>
    <input type="button" id="ChangeColors" value="Change Colors"/>

</body>

</html>
