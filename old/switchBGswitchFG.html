    <style>
        .Transition {

        .Normal {
            background-color: #7fffff;
            color: black;

        .foreground {

    <script language="JavaScript">

        $(function () {

            var Hidden = false;


            $("#Show").click(
                function () {
                    Hidden = false;
                    $("#Image").show("slide", 1500, ChangeButtonState);
                });

            $("#Hide").click(
                function () {
                    Hidden = true;
                    $("#Image").hide(
                        "explode", 1500, ChangeButtonState);
                });

            $("#Toggle").click(
                function () {
                    Hidden = !Hidden;
                    $("#Image").toggle(
                        "scale", { percent: 0 }, 1500,
                        ChangeButtonState);
                });

            $("#Toggle1").click(
                function () {
                    Hidden = !Hidden;
                    $("#Image1").toggle(
                        "slide", { percent: 0 }, 1500,
                        ChangeButtonState);
                });

            $("#Toggle2").click(
                function () {
                    Hidden = !Hidden;
                    $("#Image2").toggle(
                        "slide", { percent: 0 }, 1500,
                        ChangeButtonState);
                });

            $("#Toggle3").click(
                function () {
                    Hidden = !Hidden;
                    $("#Image3").toggle(
                        "explode", 1500,
                        ChangeButtonState);
                });

            function ChangeButtonState() {
                if (Hidden) {
                    $("#Show").attr("Hidden", false);
                    $("#Hide").attr("Hidden", true);
                }
                else {
                    $("#Show").attr("Hidden", true);
                    $("#Hide").attr("Hidden", false);
                }
            }
        }
        )

    </script>
